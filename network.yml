AWSTemplateFormatVersion: 2010-09-09
Parameters:
  EnvironmentParam:
    Description: Environment Name
    Type: String

  VPCCIDR:
    Description: VPC IP CIDR
    Type: String 

  FirstPublicSubnetCIDR: 
    Description: Public subnet IP CIDR in AZ1
    Type: String

  FirstPrivateSubnetCIDR: 
    Description: Private subnet IP CIDR in AZ1
    Type: String

  SecondPublicSubnetCIDR: 
    Description: Public subnet IP CIDR in AZ2
    Type: String

  SecondPrivateSubnetCIDR: 
    Description: Public subnet IP CIDR in AZ2
    Type: String

Resources:

    VPC: 
        Type: AWS::EC2::VPC
        Properties:
            CidrBlock: !Ref VPCCIDR
            EnableDnsHostnames: true
            Tags: 
                - Key: Name 
                  Value: !Ref EnvironmentParam
            
    InternetGW:
        Type: AWS::EC2::InternetGateway
        Properties:
            Tags:
                - Key: Name
                  Value: !Ref EnvironmentParam
            
    AttachInternetGateway:
        Type: AWS::EC2::VPCGatewayAttachment
        Properties:
            VpcId: !Ref VPC
            InternetGatewayId: !Ref InternetGW

    PublicSubnet1: 
        Type: AWS::EC2::Subnet
        Properties:
            VpcId: !Ref VPC
            AvailabilityZone: 'us-east-1a'
            CidrBlock: !Ref FirstPublicSubnetCIDR
            MapPublicIpOnLaunch: true
            Tags: 
                - Key: Name 
                  Value: !Sub ${EnvironmentParam} Public Subnet (AZ1)

    PrivateSubnet1: 
        Type: AWS::EC2::Subnet
        Properties:
            VpcId: !Ref VPC
            AvailabilityZone: !Select 'us-east-1a'
            CidrBlock: !Ref FirstPrivateSubnetCIDR
            MapPublicIpOnLaunch: false
            Tags: 
                - Key: Name 
                  Value: !Sub ${EnvironmentParam} Private Subnet (AZ1)
                  

    PublicSubnet2: 
        Type: AWS::EC2::Subnet
        Properties:
            VpcId: !Ref VPC
            AvailabilityZone: 'us-east-1a'
            CidrBlock: !Ref SecondPublicSubnetCIDR
            MapPublicIpOnLaunch: true
            Tags: 
                - Key: Name 
                  Value: !Sub ${EnvironmentParam} Public Subnet (AZ2)

    PrivateSubnet2: 
        Type: AWS::EC2::Subnet
        Properties:
            VpcId: !Ref VPC
            AvailabilityZone: 'us-east-1a'
            CidrBlock: !Ref SecondPrivateSubnetCIDR
            MapPublicIpOnLaunch: false
            Tags: 
                - Key: Name 
                  Value: !Sub ${EnvironmentParam} Private Subnet (AZ2)

    Nat1: 
        Type: AWS::EC2::NatGateway
        Properties: 
            AllocationId: !GetAtt EIP1.AllocationId
            SubnetId: !Ref PublicSubnet1

    Nat2: 
        Type: AWS::EC2::NatGateway
        Properties:
            AllocationId: !GetAtt EIP2.AllocationId
            SubnetId: !Ref PublicSubnet2

    EIP1:
        Type: AWS::EC2::EIP
        DependsOn: AttachInternetGateway
        Properties: 
            Domain: vpc
            Tags:
            - Key: Name
              Value: "Elastic IP for our first Nat Gateway"

    EIP2:
        Type: AWS::EC2::EIP
        DependsOn: AttachInternetGateway
        Properties:
            Domain: vpc
    

    PrivateRouteTable1:
        Type: AWS::EC2::RouteTable
        Properties: 
            VpcId: !Ref VPC
            Tags: 
                - Key: Name 
                  Value: !Sub ${EnvironmentParam} Private Routes (AZ1)

    #DefaultPrivateRoute1:
        #Type: AWS::EC2::Route
        #Properties:
            #RouteTableId: !Ref PrivateRouteTable1
            #DestinationCidrBlock: 0.0.0.0/0
            #NatGatewayId: !Ref Nat1

    AssociatePRIVRT1:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId: !Ref PrivateRouteTable1
            SubnetId: !Ref PrivateSubnet1

    PrivateRouteTable2:
        Type: AWS::EC2::RouteTable
        Properties: 
            VpcId: !Ref VPC
            Tags: 
                - Key: Name 
                  Value: !Sub ${EnvironmentParam} Private Routes (AZ2)

    PrivateInternetOutboundRoute2:
        Type: AWS::EC2::Route
        Properties:
            RouteTableId: !Ref PrivateRouteTable2
            DestinationCidrBlock: 0.0.0.0/0
            NatGatewayId: !Ref Nat2

    AssociatePRIVRT2:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId: !Ref PrivateRouteTable2
            SubnetId: !Ref PrivateSubnet2

    PublicRouteTable:
        Type: AWS::EC2::RouteTable
        Properties: 
            VpcId: !Ref VPC
            Tags: 
                - Key: Name 
                  Value: !Sub ${EnvironmentParam} Public Routes

    PublicInternetRoute: 
        Type: AWS::EC2::Route
        DependsOn: AttachInternetGateway
        Properties: 
            RouteTableId: !Ref PublicRouteTable
            DestinationCidrBlock: 0.0.0.0/0
            GatewayId: !Ref InternetGateway

    AssociatePUBRT1:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId: !Ref PublicRouteTable
            SubnetId: !Ref PublicSubnet1

    AssociatePUBRT2:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId: !Ref PublicRouteTable
            SubnetId: !Ref PublicSubnet2

Outputs: 

    VPC: 
        Description: A way to see  the created VPC resources
        Value: !Ref VPC
        Export:
          Name: !Sub ${EnvironmentParam}-VPCID

    VPCPublicRouteTable:
        Description: Public Routing
        Value: !Ref PublicRouteTable
        Export:
          Name: !Sub ${EnvironmentParam}-PUB-SUB-RT

    VPCPrivateRouteTable1:
        Description: Private Routing AZ1
        Value: !Ref PrivateRouteTable1
        Export:
          Name: !Sub ${EnvironmentParam}-PRIV-SUB1-RT

    VPCPrivateRouteTable2:
        Description: Private Routing AZ2
        Value: !Ref PrivateRouteTable2
        Export:
          Name: !Sub ${EnvironmentParam}-PRIV-SUB2-RT

    PublicSubnets:
        Description: A list of the public subnets
        Value: !Join [ ",", [ !Ref PublicSubnet1, !Ref PublicSubnet2 ]]
        Export:
          Name: !Sub ${EnvironmentParam}-PUB-NETS

    PrivateSubnets:
        Description: A list of the private subnets
        Value: !Join [ ",", [ !Ref PrivateSubnet1, !Ref PrivateSubnet2 ]]
        Export:
          Name: !Sub ${EnvironmentParam}-PRIV-NETS

    PublicSubnet1:
        Description: A reference to the public subnet in AZ1
        Value: !Ref PublicSubnet1
        Export:
          Name: !Sub ${EnvironmentParam}-PUB-SUB1

    PublicSubnet2: 
        Description: A reference to the public subnet in AZ2
        Value: !Ref PublicSubnet2
        Export:
          Name: !Sub ${EnvironmentParam}-PUB-SUB2

    PrivateSubnet1:
        Description: A reference to the private subnet in AZ1
        Value: !Ref PrivateSubnet1
        Export:
          Name: !Sub ${EnvironmentParam}-PRIV-SUB1

    PrivateSubnet2: 
        Description: A reference to the private subnet in AZ2
        Value: !Ref PrivateSubnet2
        Export:
          Name: !Sub ${EnvironmentParam}-PRIV-SUB2